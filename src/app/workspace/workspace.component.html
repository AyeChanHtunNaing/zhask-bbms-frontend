<app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>

<div class="body" [ngClass]="getBodyClass()">

  <div class="text-end">
    <button type="button" class="btn btn-color me-3 my-2" data-bs-toggle="modal" data-bs-target="#exampleModal1">
      Invite Member  <i class="bi bi-person-plus"></i>
    </button>
    <button type="button" class="btn btn-color" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create New Board <i class="bi bi-clipboard"></i>
    </button>
  </div>
  <div class="form-group">
    <input type="text" class="frm-control"  placeholder="search board..." [(ngModel)]="searchTerm" >
  </div>
  <!-- workspace -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-color fw-bold" id="exampleModalLabel">New Board</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
            <div class="mb-3">
              <label for="names" class="form-label">Board Name</label>
              <input type="text" class="form-control" [(ngModel)]="board.name"   formControlName="name" id="names" [ngClass]="{ 'is-invalid': submitted && f.name.errors}" >
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors?.['required']">Name is required</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="descs" class="form-label">Description</label>
              <textarea class="form-control" id="descs" [(ngModel)]="board.description" formControlName="desc"  rows="3" [ngClass]="{ 'is-invalid': submitted && f.desc.errors}" ></textarea>
              <div *ngIf="submitted && f.desc.errors" class="invalid-feedback">
                <div>Description is required</div>

              </div>
            </div>
            <button type="submit" class="btn btn-color d-flex mx-auto">Create</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- invite member -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-color fw-bold" id="exampleModalLabel1">Invite Members</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="inviteForm" (ngSubmit)="onInviteSubmit()">

            <div class="mb-3">
              <label for="invite" class="form-label">Invite people</label>
              <input type="text" class="form-control" [(ngModel)]="invitemember.email" formControlName="email"  id="invite">
            </div>
            <button type="submit" class="btn btn-color d-flex mx-auto">Invite</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <!-- board -->
  <div class="board-div">
    <div class="list-menu mt-5" *ngFor="let item of boards | filter:searchTerm;let i=index"  (dblclick)="goTotaskLists(item.id)">
     <div *ngFor="let count of countOfTaskAndMember;let j=index">
      <div *ngIf="i==j">
      <a  class="list-menu-item" >
        <div class="column mt-3">
          <div class="card shadow-sm">
            <!-- board card start -->
            <div class="row">
            <div class="col-12">
              <input class="star mt-2 d-flex justify-content-end mx-3" type="checkbox" title="bookmark page"><br/>
            <h1 class="text-color">{{item.name}}</h1>
            <p class="text-start">{{item.description}}</p>
            <p class="fs-6 text-end" style="margin-top: 45px"><i class='bx bxs-user-circle fs-5'>10</i>  &nbsp; <i class='bx bx-task fs-5' >{{count.countOfTask}}</i> </p>
          </div>
              <div class="col-3 mx-3 d-flex">
                <i class="bi bi-pencil-square fs-6" (click)="setBoardDetails(item)"  style="color:#406595" data-bs-toggle="modal" data-bs-target="#editBoardModal"></i>
                <i class="bi bi-trash fs-6 mx-3" style="color:#406595" (click)="deleteBoard(item.id)"></i>
              </div>
            </div>
            <!-- board  card end -->
          </div>
        </div>
      </a>
    </div>
  </div>
    </div>
  </div>
  <!-- board end -->
  <!-- edit modal starts -->
  <div class="modal fade" id="editBoardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="EditBoardModalLabel">Edit Board</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input #updatedescription [value]="getBoardDetails()" class="form-control" id="editDescription" name="boardDesc">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-color" (click)="updateBoardDescription()">Update Board</button>
        </div>
      </div>
    </div>
  </div>
  <!-- edit modal ends -->
</div>
