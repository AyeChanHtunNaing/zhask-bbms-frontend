
<ngx-spinner size="medium"
color="#fff"
type="ball-scale-multiple" [fullScreen]="true">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>

<div class="body" [ngClass]="getBodyClass()">
<form>
  <div class="row box d-flex justify-content-center">
    <div class="col-md-5 mt-3">
      <h1 class="text-muted mb-6 text-center">View Events in Calendar Mode</h1>
      <hr>
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
</form>
</div>

<ng-template #template>
<div class="modal-header">
  <h4 class="modal-title pull-left">Task Detail</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{title}} on {{taskDate | date}}
</div>
</ng-template>
