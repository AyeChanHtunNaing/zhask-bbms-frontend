<h3 class="text-start text-color fw-bolder">Boards</h3>
<!-- workspace -->
<div class="container d-flex flex-wrap align-items-center">
  <div class="list-menu" *ngFor="let item of boards">
    <a  class="list-menu-item">
      <div class="m-2 card">
        <h3 class="text-color">{{item.name}}</h3>
        <p class="text-muted text-start">{{item.description}}</p>
      </div>
    </a>
  </div>
</div>
