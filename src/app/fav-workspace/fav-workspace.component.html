<h3 class="text-start text-color fw-bolder fs-3">Workspaces</h3>

<div class="container d-flex flex-wrap align-items-center">
  <div class="list-menu" *ngFor="let item of workspaces">
    <a  class="list-menu-item" style="text-decoration: none">
      <div class="m-2 card">
        <div class="card-text">
        <h3 class="text-color">{{item.name}}</h3>
        <p class="text-muted text-start">{{item.description}}</p>
          <div>
            <button class="bi bi-trash fs-6 mx-3" style="color:#406595" (click)="deleteWorkspace(item.id)"></button>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
