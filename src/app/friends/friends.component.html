<app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>

<div class="body" [ngClass]="getBodyClass()">
  <h1 class="text-color">Your Friends</h1>

  <div class="container d-flex flex-column" *ngFor="let name of userName">
    <mat-card class="mt-3" *ngIf="name.name!=currentUser"><span class="fs-6" >{{name.name}}</span></mat-card>
  </div>

</div>
