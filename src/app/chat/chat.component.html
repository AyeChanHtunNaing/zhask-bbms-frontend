<app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>
<div class="body" [ngClass]="getBodyClass()">
  <div class="container">
    <ul class="list-group mt-5">
      <li class="list-group-item text-white bg-color">Chat App</li>

      <li class="list-group-item text-start fs-6" *ngFor="let chat of chats">
        <span class="font-weight-bolder mr-2 text-color">{{ chat.sender }} :</span>
        <span>{{ chat.message }}</span>
      </li>

    </ul>

    <div class="row mt-3" [formGroup]="form">
      <div class="col-sm-2">
        <input type="text" class="form-control"  placeholder="Send by" formControlName="sender" [(ngModel)]="username" name="sender" readonly>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Message here..." formControlName="message" [(ngModel)]="message">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-color btn-block" (click)="send()" [disabled]="form.invalid">Send</button>
      </div>
    </div>

  </div>

</div>
