<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulletin Board System</title>
  <link rel="icon" href="./assets/images/dat.png" type="image/icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<section style="background-color: #406595;">
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center
			min-vh-100">
      <div class="col-lg-5 col-md-7 py-8 py-xl-0">
        <div class="card shadow">
          <div class="card-body p-6">
            <img src="./assets/images/dat.png"
                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            <div class="mb-4">
              <h2 class="mb-1 fw-bold text-color">Forgot Password</h2>
                <p class="text-muted fs-6">Fill the form to reset your password.
                </p>
            </div>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label text-color">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                       required="">
              </div>
              <div class="mb-3 d-grid">
                <button class="btn btn-color btn-lg btn-block" type="button">Reset Password</button>
              </div>
              <span>Return to <a href="sign-in.html">Sign in</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
