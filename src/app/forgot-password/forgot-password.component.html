<div class="body">
<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center
              min-vh-100">
    <div class="col-lg-5 col-md-7 py-8 py-xl-0">
      <div class="card shadow">
        <div class="card-body p-6">
          <img src="./assets/images/dat.png"
               alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
          <div class="mb-4">

            <h2 class="mb-1 fw-bold text-color">Forgot Password</h2>
            <p class="text-muted fs-6">Fill the form to reset your password.
            </p>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label text-color">Email</label>
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" class="form-control" [(ngModel)]="user.email"  formControlName="email" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors}" >
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors?.['required']">Email is required</div>
                </div>
              </div>
            </div>
            <div class="mb-3 d-grid">
              <button type="submit" class="btn btn-color btn-lg btn-block">Reset Password</button>
            </div>
            <span>Return to <a routerLink="/login">Sign in</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
